@(content: MainController.Contents)
@defining(
    if (content.url.isEmpty) {
        content.id
    } else {
        content.url
}) {url =>
<section id="@content.id" >
    <h1 class="preview"><a href="https://www.kupch.com/@url">@content.name</a></h1>
    <iframe class="embed-frame" src="https://www.kupch.com/@url"></iframe>
</section>
}
