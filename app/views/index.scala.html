@(message: String)
@import pages._

@main("Kanazawa University Programming Circle HOGEHOGE (KUPCH)") {
    <!--<script type='text/javascript' src='@routes.Assets.at("javascripts/index.min.js")'></script>-->

<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section data-state="cobalt" class="top">
            @top()
        </section>
        <section id="redmine" >
            <h1 class="preview"><a href="https://www.kupch.com/redmine">Redmine</a></h1>
            <iframe src="https://www.kupch.com/redmine" class="embed-frame"></iframe>
        </section>
        <section id="jenkins">
            <h1 class="preview"><a href="https://www.kupch.com/jenkins">Jenkins</a></h1>
            <iframe src="https://www.kupch.com/jenkins" class="embed-frame"></iframe>
        </section>
        <section id="owncloud">
            <h1 class="preview"><a href="https://www.kupch.com/owncloud">OwnCloud</a></h1>
            <iframe src="https://www.kupch.com/owncloud" class="embed-frame"></iframe>
        </section>
        <section>
            @links()
        </section>
    </div>
</div>

<script type='text/javascript' src='@routes.Assets.at("reveal.js/lib/js/head.min.js")'></script>
<script type='text/javascript' src='@routes.Assets.at("reveal.js/js/reveal.min.js")'></script>

<script>
    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        loop: true,
        previewLinks: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/none

        // Optional libraries used to extend on reveal.js
        dependencies: [
            { src: '@routes.Assets.at("reveal.js/lib/js/classList.js")', condition: function() { return !document.body.classList; } },
            { src: '@routes.Assets.at("reveal.js/plugin/markdown/marked.js")', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '@routes.Assets.at("reveal.js/plugin/markdown/markdown.js")', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '@routes.Assets.at("reveal.js/plugin/highlight/highlight.js")', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: '@routes.Assets.at("reveal.js/plugin/zoom-js/zoom.js")', async: true, condition: function() { return !!document.body.classList; } },
            { src: '@routes.Assets.at("reveal.js/plugin/notes/notes.js")', async: true, condition: function() { return !!document.body.classList; } }
        ]
    });


</script>

}
